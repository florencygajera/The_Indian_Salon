<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body class="container">
  <h1>Admin Login</h1>
  <form method="post" action="/api/auth/login">
    <label>Email</label>
    <input name="email" type="email" required />
    <label>Password</label>
    <input name="password" type="password" required />
    <button class="btn" type="submit">Login (returns JWT)</button>
  </form>

  <p class="muted">After login you get token. Use token in Authorization: Bearer TOKEN for /admin/dashboard</p>
</body>
</html>
